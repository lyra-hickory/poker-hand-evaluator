<div class="my-8 p-4 shadow bg-white w-1/2 rounded-2xl flex flex-col m-auto">
  <h2 class="text-xl font-semibold text-center">Poker Hand Evaluator</h2>

  <div class="my-4 flex flew-row justify-center">
    <select
      class="mx-4 p-2 border border-black rounded-lg"
      [field]="cardForm.value">
      <option value="ace">Ace</option>
      <option value="king">King</option>
      <option value="queen">Queen</option>
      <option value="jack">Jack</option>
      <option value="ten">10</option>
      <option value="nine">9</option>
      <option value="eight">8</option>
      <option value="seven">7</option>
      <option value="six">6</option>
      <option value="five">5</option>
      <option value="four">4</option>
      <option value="three">3</option>
      <option value="two">2</option>
    </select>

    <select
      class="mx-4 p-2 border border-black rounded-lg"
      [field]="cardForm.suit">
      <option value="s">&#9824;&#65039; Spades</option>
      <option value="h">&#9829;&#65039; Hearts</option>
      <option value="d">&#9830;&#65039; Diamonds</option>
      <option value="c">&#9827;&#65039; Clubs</option>
    </select>

    <button
      id="add-card-to-hand-button"
      (click)="addCardToHand()"
      [disabled]="hasFullHand()"
      [classList]="!hasFullHand() ?
      'hover:cursor-pointer hover:bg-amber-100 mx-4 p-2 border border-black rounded-lg' :
      'bg-gray-200 mx-4 p-2 border border-black rounded-lg'">
      Add Card to Hand
    </button>

    <button
      id="submit-hand-button"
      (click)="submitHand()"
      [disabled]="!hasFullHand()"
      [classList]="hasFullHand() ?
      'hover:cursor-pointer hover:bg-amber-100 mx-4 p-2 border border-black rounded-lg' :
      'bg-gray-200 mx-4 p-2 border border-black rounded-lg'">
      Submit Hand
    </button>
  </div>

  <div>
    @for (card of handToEval().cards; track $index) {
      <div class="my-4 flex flew-row">
        <select
          class="mx-4 p-2 bg-none appearance-none"
          disabled
          [value]="card.value">
          <option value="ace">Ace</option>
          <option value="king">King</option>
          <option value="queen">Queen</option>
          <option value="jack">Jack</option>
          <option value="ten">10</option>
          <option value="nine">9</option>
          <option value="eight">8</option>
          <option value="seven">7</option>
          <option value="six">6</option>
          <option value="five">5</option>
          <option value="four">4</option>
          <option value="three">3</option>
          <option value="two">2</option>
        </select>

        <select
          class="mx-4 p-2 bg-none appearance-none"
          disabled
          [value]="card.suit">
          <option value="s">&#9824;&#65039; Spades</option>
          <option value="h">&#9829;&#65039; Hearts</option>
          <option value="d">&#9830;&#65039; Diamonds</option>
          <option value="c">&#9827;&#65039; Clubs</option>
        </select>
      </div>
    }
  </div>
</div>
